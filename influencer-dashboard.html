<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-green-600 text-white py-4 shadow-lg">
        <div class="container mx-auto px-6">
            <h1 class="text-2xl font-semibold">Influencer Dashboard</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 mt-6">
        <h2 class="text-3xl font-semibold mb-4">Welcome, [Influencer Name]</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Your Profile</h3>
            <p class="text-gray-600">Instagram: 50k followers</p>
            <p class="text-gray-600">Facebook: 30k followers</p>
            <p class="text-gray-600">YouTube: 40k subscribers</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
            <h3 class="text-xl font-bold mb-4">Recent Activities</h3>
            <ul class="list-disc list-inside">
                <li>Connected with Brand A</li>
                <li>Updated profile information</li>
                <li>Received a message from Brand B</li>
            </ul>
        </div>
    </main>

</body>
</html>
